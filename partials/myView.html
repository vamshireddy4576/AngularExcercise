
<div class="container" ng-controller="myController1">

<div class="row row1">
  <div class="col-lg-2 heading">Angular Excercise</div>
  <div class="col-lg-2"><p class="text">( Showing <strong>{{filteredmodel.length}}</strong> Results )</p></div>
  <div class="col-lg-4">
    <label class="radio-inline"><input type="radio" name="optradio" ng-init="value=''" ng-model="value" value="">Both</label>
    <label class="radio-inline"><input type="radio" name="optradio" ng-model="value" value="Current State">Current</label>
    <label class="radio-inline"><input type="radio" name="optradio" ng-model="value" value="Goal View">Goal</label>
  </div>
  <div class="col-lg-4">
  Search : <input type="text" placeholder="Filter.." ng-model="searchText">
  </div>
</div>


<div class="row row1">
<div class="col-lg-12">
<table class="table table-bordered">
<thead>
  <tr>
    <th>Line Up</th>
    <th>Terminals</th>
    <th>Spectrum</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="data in filteredmodel = (model | filter:searchText | filter:value)"  such-href="partials/itemView/{{data.ID}}">
    <td>{{data.LINEUP_DESCRIPTION}}</td>
    <td>{{data.SUB_COUNT}}</td>
    <td>{{data.SPECTRUM_WIDTH}}</td>
    <td>

    <div>
      <span class="span1 span" ng-style="{'width': '{{data.LSA * 4}}px'}"></span>
      <span class="span2 span" ng-style="{'width': '{{data.VOD * 4}}px'}"></span>
      <span class="span3 span" ng-style="{'width': '{{data.LINEAR_VIDEO * 4}}px'}"></span>
      <span class="span4 span" ng-style="{'width': '{{data.DOCSIS * 4}}px'}"></span>
      <span class="span5 span" ng-style="{'width': '{{data.OTHER * 4}}px'}"></span>
    </div>
      
    </td>

   
  
  </tr>
  </tbody>
  
</table>
</div>
  
</div>

</div>
